<h1 mat-dialog-title>Add Product Form</h1>
<form [formGroup]="productForm" (ngSubmit)="onSubmitProduct()" autocomplete="off">
    <div mat-dialog-content>
        <mat-form-field appearance="outline">
            <mat-label>Product Name</mat-label>
            <input matInput placeholder="Name" formControlName="productName">
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Product Category</mat-label>
            <mat-select placeholder="Category" formControlName="productCategory">
                <mat-option value="Fruits">Fruits</mat-option>
                <mat-option value="Vegetable">Vegetable</mat-option>
                <mat-option value="Electronic">Electronic</mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Choose a date</mat-label>
            <input matInput [matDatepicker]="picker" formControlName="productDate">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
        <br />

        <mat-label>Favourite Season</mat-label>
        <mat-radio-group formControlName="productSeason" aria-labelledby="example-radio-group-label" class="example-radio-group">
            <!-- formControlName="productSeason" -->
            <mat-radio-button class="example-radio-button" *ngFor="let season of seasons" [value]="season" > {{season}} </mat-radio-button>
        </mat-radio-group>

        <mat-form-field appearance="outline">
            <mat-label>Price</mat-label>
            <input matInput type="number" placeholder="Name" formControlName="productPrice">
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Comments</mat-label>
            <textarea matInput placeholder="Ex. 100 Main St" formControlName="productComment"></textarea>
        </mat-form-field>

    </div>

    <div mat-dialog-actions [align]="'end'">
        <button mat-raised-button color="warn" mat-dialog-close>Close</button>
        <button mat-raised-button color="primary" type="submit">Save</button>
    </div>
</form>
